<div class="modal" [class.is-active]="isOpen">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Create Group</p>
      <button class="delete" (click)="closeModal()"></button>
    </header>
    <section class="modal-card-body">
      <div class="field">
        <label class="label">Name</label>
        <p class="control">
          <input [(ngModel)]="group.name" class="input" type="text" placeholder="eg: My Thing">
        </p>
      </div>
      <div class="field">
        <label class="label">Description</label>
        <p class="control">
          <textarea [(ngModel)]="group.description"  class="textarea" placeholder="eg: This is my thing group"></textarea>
        </p>
</div>
    </section>
    <footer class="modal-card-foot">
      <a class="button is-success" (click)="saveUser()">Create</a>
      <a class="button" (click)="closeModal()">Cancel</a>
    </footer>
  </div>
</div>
